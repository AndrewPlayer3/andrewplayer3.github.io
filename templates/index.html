{% extends 'base.html' %}

{% block head %}
<style>
    table {
        border-collapse: collapse;
        padding: 0px
    }
    td {
        height:30px;
        width:30px;
        border:1px solid;
        text-align:center;
    }
    td:first-child {
        border-left:solid;
    }
    td:nth-child(3n) {
        border-right:solid;
    }
    tr:first-child {
        border-top:solid;
    }
    tr:nth-child(3n) td {
        border-bottom:solid;
    }
    .numberSelector {
        background-color:blue;
        color:yellow;
        font-family:Arial,Sans-Serif;
    }
    .selectedNumber {
        background-color:yellow;
        color:blue;
    }
</style>

<meta name="description" content="Generated Sudoku">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<script src="http://zeptojs.com/zepto.min.js"></script>
<title>Sudoku Generator</title>
{% endblock %}

{% block body %}
<script src="https://cdn.jsdelivr.net/npm/p5@1.1.9/lib/p5.js"></script>
<div align='center'> 
    <table width="100%" padding-top="10px" padding-bottom="10px">
        <tr>
            <td class="selector">1</td>
            <td class="selector">2</td>
            <td class="selector">3</td>
            <td class="selector">4</td>
            <td class="selector">5</td>
            <td class="selector">6</td>
            <td class="selector">7</td>
            <td class="selector">8</td>
            <td class="selector">9</td>
        </tr>
    </table>
    <table id="sudokuTable" width="100%" height="100%">
    </table>
    <script>
    function createSudokuTable() {
        var htmlText = '';
        for (var row = 1; row <= 9; row++) {
            htmlText += '<tr>';
            for (var column = 1; column <= 9; column++) {
                htmlText += '<td class="sudokuCell" id="cell_' + row + '_' + column + '">&nbsp;</td>';
            }
            htmlText += '</tr>';
        }
        $('#sudokuTable').html(htmlText);
    }
    var inputNumber = 1;
    function clicked() {
        cellId = this.id;
        if ($('#' + cellId).text() == inputNumber) {
            $('#' + cellId).text('&nbsp;');
        } else {
            $('#' + cellId).text(inputNumber);
        }
    }
    function selectNumber() {
        inputNumber = this.innerText;
        $('.selector').removeClass('selectedNumber');
        $(this).addClass('selectedNumber');
    }

    $('#sudokuTable').on('click','.sudokuCell', clicked);
    $('.selector').on('click', selectNumber);
    </script>
    <button type="button" onclick="createSudokuTable()">New</button>
